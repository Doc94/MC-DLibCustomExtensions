name: Java CI PR

on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: â˜‘ï¸ Checkout
        uses: actions/checkout@v5
      - name: â˜• Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'microsoft'
          cache: 'gradle'
      - name: ğŸ—ï¸ Setup Gradle
        uses: gradle/actions/setup-gradle@v5
      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew build --stacktrace